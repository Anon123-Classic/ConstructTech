{% extends 'base.html' %}
{% block title %}
<title>Confirm Delete</title>
{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-danger">Confirm Deletion</h3>
        <p class="text-muted">Are you sure you want to delete this quote?</p>
        <div class="quote-details">
            <strong>{{ quote.name }}</strong> ({{ quote.email }})<br>
            <small class="text-muted">Submitted on {{ quote.created_at|date:"M d, Y h:i A" }}</small>
        </div>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'ConstructTech:show_quote' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
