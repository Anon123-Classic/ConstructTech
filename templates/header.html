{% load static %}


<header id="header" class="header sticky-top" style="background-image: url('{% static 'assets/img/page-title-bg.jpg' %}');">
    <div class="topbar d-flex align-items-center">
      <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
        </div>
        <div class="social-links d-none d-md-flex align-items-center">
          <nav>
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <a href="#" class="logout-link" onclick="this.closest('form').submit();">Logout</a>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="login-link">Login</a>
                <a href="{% url 'accounts:register' %}" class="register-link">Register</a>
            {% endif %}
        </nav>
        
        
        </div>
      </div>
    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-center">

      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="{% url 'ConstructTech:index' %}" class="logo d-flex align-items-center">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <h1 class="sitename">ConstructTech</h1> <span>.</span>
        </a>
        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="{% url 'ConstructTech:index' %}" class="active">Home</a></li>
            <li><a href="{% url 'ConstructTech:about' %}">About</a></li>
            <li><a href="{% url 'ConstructTech:services' %}">Services</a></li>
            <li><a href="{% url 'ConstructTech:projects' %}">Projects</a></li>
            <li><a href="{% url 'ConstructTech:contact' %}">Contact</a></li>
            <li><a href="{% url 'ConstructTech:request_quote' %}">Request a Quote</a></li>
            <div class="text-center mt-4">
              <a href="{% url 'ConstructTech:show_quote' %}" class="btn btn-primary" style="background-color: #feb900;">View All Quotes</a>
          </div>
          <br><br>
          <br>
          <div class="text-center mt-4">
            <a href="{% url 'ConstructTech:upload_image' %}" class="btn btn-primary" style="background-color: #feb900;">Media</a>
        </div>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
  
      </div>

    </div>

</header>
