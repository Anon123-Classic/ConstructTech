<body class="index-page">
{% include 'header.html' %}

  <main class="main">
    {% block content %}

    <ul>
      {% for message in messages%}
      <li style="color: {% if message.tags == 'error'%}red{% else %} green{% endif %};">
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    
    {% endif%}


    {% endblock %}

  {% include 'footer.html' %}
